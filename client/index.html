<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>ChemLab Virtual - Interactive Chemistry Experiments</title>
    <meta
      name="description"
      content="Experience hands-on chemistry learning with our interactive virtual laboratory. Conduct real experiments safely and track your progress step by step."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // GitHub Pages SPA redirect handler
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // Store redirect for 404 handling
      (function () {
        var query = window.location.search;
        if (query.includes("redirect=")) {
          var redirectPath = decodeURIComponent(query.split("redirect=")[1]);
          sessionStorage.redirect = location.origin + redirectPath;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
