<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChemLab Virtual - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // This script redirects all 404s to index.html to enable client-side routing
      var pathSegmentsToKeep = 1;
      var l = window.location;

      // For repo: https://username.github.io/repo-name/
      // We need to preserve the repo name in the path
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/index.html?redirect=" +
          encodeURIComponent(l.pathname + l.search + l.hash),
      );
    </script>
  </head>
  <body>
    <p>Redirecting to ChemLab Virtual...</p>
  </body>
</html>
